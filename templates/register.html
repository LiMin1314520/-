<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 文件网盘</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4C9.11 4 6.6 5.64 5.35 8.04C2.34 8.36 0 10.91 0 14C0 17.31 2.69 20 6 20H19C21.76 20 24 17.76 24 15C24 12.36 21.95 10.22 19.35 10.04Z" fill="url(#logo-gradient)"/>
                        <defs>
                            <linearGradient id="logo-gradient" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#667eea"/>
                                <stop offset="1" stop-color="#764ba2"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <h1>文件网盘</h1>
                </div>
                <p class="login-subtitle">创建新账户</p>
            </div>

            <form class="login-form" id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="请输入用户名"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="请输入密码(至少6位)"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <div class="form-group">
                    <label for="confirm_password">确认密码</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        class="form-input" 
                        placeholder="请再次输入密码"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn btn-login">
                    <span>注册</span>
                </button>
            </form>

            <div class="login-footer">
                <p class="login-info">
                    已有账户? <a href="/login" class="link">立即登录</a>
                </p>
            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p id="loadingText">注册中...</p>
    </div>

    <!-- 通知提示 -->
    <div class="notification" id="notification">
        <div class="notification-icon" id="notificationIcon"></div>
        <p id="notificationMessage"></p>
    </div>

    <script>
        // 注册表单处理
        const registerForm = document.getElementById('registerForm');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        const notificationIcon = document.getElementById('notificationIcon');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // 客户端验证
            if (password.length < 6) {
                showNotification('密码长度至少为6位', 'warning');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('两次输入的密码不一致', 'warning');
                return;
            }

            showLoading('注册中...');

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        password, 
                        confirm_password: confirmPassword 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('注册成功,正在跳转到登录页面...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    showNotification(data.error || '注册失败', 'error');
                }
            } catch (error) {
                showNotification('注册失败: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        });

        // 显示加载遮罩
        function showLoading(text = '加载中...') {
            loadingText.textContent = text;
            loadingOverlay.classList.add('active');
        }

        // 隐藏加载遮罩
        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        // 显示通知
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            
            const icons = {
                success: '✅',
                error: '❌',
                warning: '⚠️'
            };
            
            notificationIcon.textContent = icons[type] || 'ℹ️';
            notification.classList.add('show');

            // 3秒后自动隐藏
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
